<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Movies</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .search-container {
      display: flex;
      justify-content: center;
      padding: 1rem;
    }
    .search-container input {
      width: 100%;
      max-width: 600px;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card h3 {
      margin: 0.75rem;
      font-size: 1.25rem;
      color: #2c3e50;
    }
    .card p {
      margin: 0 0.75rem 1rem;
      color: #555;
      flex: 1;
    }
    .card a {
      margin: 0.75rem;
      padding: 0.5rem 1rem;
      background-color: #3498db;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
    }
    .card a:hover {
      background-color: #1abc9c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Premium Movies</h1>
  </header>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search websites...">
  </div>
  <script type="text/javascript" src="//www.highperformanceformat.com/546f2a83d45766968f5ae560fd543717/invoke.js"></script>
  <div class="container" id="siteList"></div>
  <script type="text/javascript" src="//www.highperformanceformat.com/546f2a83d45766968f5ae560fd543717/invoke.js"></script>
  <script type="text/javascript">
	atOptions = {
		'key' : '546f2a83d45766968f5ae560fd543717',
		'format' : 'iframe',
		'height' : 90,
		'width' : 728,
		'params' : {}
	};
</script>
<script type="text/javascript" src="//www.highperformanceformat.com/546f2a83d45766968f5ae560fd543717/invoke.js"></script>
    

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyCgswS8AZObwKQjxZooWWJHf4b1m1rvorA",
  authDomain: "t2upload.firebaseapp.com",
  databaseURL: "https://t2upload-default-rtdb.firebaseio.com",
  projectId: "t2upload",
  storageBucket: "t2upload.appspot.com",
  messagingSenderId: "1000887477924",
  appId: "1:1000887477924:web:522232d054b9b7ce2ea831",
  measurementId: "G-75ZZL6BWVH"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const siteList = document.getElementById("siteList");
    const searchInput = document.getElementById("searchInput");

    function renderSite(data) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${data.imageURL}" alt="Website Image">
        <h3>${data.name}</h3>
        <p>${data.description}</p>
        <a href="${data.url}" target="_blank">View Now</a>
      `;
      return card;
    }

    function loadSites() {
      db.ref("websites").orderByChild("timestamp").once("value", snapshot => {
        let sites = [];
        snapshot.forEach(child => {
          const site = child.val();
          site.timestamp = child.val().timestamp || 0;
          sites.push(site);
        });
        sites.sort((a, b) => b.timestamp - a.timestamp); // Newest first
        displaySites(sites);
      });
    }

    function displaySites(sites) {
      siteList.innerHTML = "";
      const searchTerm = searchInput.value.toLowerCase();
      sites.filter(site =>
        site.name.toLowerCase().includes(searchTerm) ||
        site.description.toLowerCase().includes(searchTerm)
      ).forEach(site => {
        siteList.appendChild(renderSite(site));
      });
    }

    searchInput.addEventListener("input", () => loadSites());
    loadSites();
  </script>
</body>
</html>
