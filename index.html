<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T2 InstaSave Pro - Display & Download Instagram Content</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #E1306C;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        #url {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }
        #url:focus {
            border-color: #E1306C;
            outline: none;
        }
        button {
            background: #E1306C;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
            font-size: 16px;
        }
        button:hover {
            background: #C13584;
        }
        .content-display {
            margin-top: 30px;
            text-align: center;
            display: none;
        }
        #mediaContainer {
            margin: 20px 0;
            max-width: 100%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #mediaContainer img, #mediaContainer video {
            max-width: 100%;
            max-height: 500px;
            display: block;
            margin: 0 auto;
        }
        .download-btn {
            display: inline-block;
            background: #405DE6;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 15px;
            font-weight: bold;
        }
        .download-btn:hover {
            background: #5851DB;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #E1306C;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>T2 InstaSaver</h1>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">Display & Download Instagram Photos, Videos, Reels and Stories</p>
        
        <div class="input-group">
            <input type="text" id="url" placeholder="Paste Instagram URL here...">
            <button onclick="fetchContent()">Fetch Content</button>
        </div>
        
        <div class="loader" id="loader"></div>
        
        <div class="error" id="error"></div>
        
        <div class="content-display" id="contentDisplay">
            <h3 id="contentTitle"></h3>
            <div id="mediaContainer"></div>
            <a href="#" class="download-btn" id="downloadBtn">Download Now</a>
        </div>
    </div>

    <script>
        async function fetchContent() {
            const url = document.getElementById('url').value.trim();
            const loader = document.getElementById('loader');
            const errorDiv = document.getElementById('error');
            const contentDisplay = document.getElementById('contentDisplay');
            const mediaContainer = document.getElementById('mediaContainer');
            const downloadBtn = document.getElementById('downloadBtn');
            const contentTitle = document.getElementById('contentTitle');
            
            // Reset UI
            errorDiv.textContent = '';
            contentDisplay.style.display = 'none';
            mediaContainer.innerHTML = '';
            
            if (!url) {
                showError("Please enter an Instagram URL");
                return;
            }
            
            if (!url.includes('instagram.com')) {
                showError("Please enter a valid Instagram URL");
                return;
            }
            
            loader.style.display = 'block';
            
            try {
                // Send request to backend
                const response = await fetch('fetch_content.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `url=${encodeURIComponent(url)}`
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                // Display content
                if (data.type === 'image') {
                    mediaContainer.innerHTML = `<img src="${data.url}" alt="Instagram Image">`;
                    contentTitle.textContent = "Instagram Photo";
                } else if (data.type === 'video') {
                    mediaContainer.innerHTML = `
                        <video controls>
                            <source src="${data.url}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    `;
                    contentTitle.textContent = "Instagram Video";
                }
                
                // Set download link
                downloadBtn.href = data.url;
                downloadBtn.download = `instagram_${data.type}_${Date.now()}.${data.type === 'image' ? 'jpg' : 'mp4'}`;
                
                contentDisplay.style.display = 'block';
                
            } catch (err) {
                showError("Failed to fetch content. Please try again.");
                console.error(err);
            } finally {
                loader.style.display = 'none';
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
        }
    </script>
</body>
</html>
