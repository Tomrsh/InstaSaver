<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaReels HD Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .insta-gradient { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
        .glass-card { background: white; border-radius: 2rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full glass-card p-8 border border-slate-100">
        <div class="text-center mb-8">
            <div class="w-16 h-16 insta-gradient rounded-2xl flex items-center justify-center text-white text-3xl mx-auto mb-4 shadow-lg">
                <i class="fa-brands fa-instagram"></i>
            </div>
            <h1 class="text-2xl font-bold text-slate-800">Reels Downloader</h1>
            <p class="text-slate-500 text-sm">Download high-quality Instagram videos</p>
        </div>

        <div class="space-y-4">
            <input type="text" id="reelUrl" placeholder="Paste Instagram Reel Link..." 
                class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-pink-500 outline-none transition-all">
            
            <button onclick="fetchReel()" id="mainBtn" class="w-full insta-gradient text-white font-bold py-4 rounded-2xl shadow-md active:scale-95 transition-all">
                <span id="btnText">Download Video</span>
            </button>
        </div>

        <div id="loader" class="hidden mt-8 text-center">
            <div class="inline-block animate-spin w-8 h-8 border-4 border-pink-500 border-t-transparent rounded-full mb-2"></div>
            <p class="text-slate-400 text-xs">Analyzing URL...</p>
        </div>

        <div id="result" class="hidden mt-8">
            <div class="p-4 bg-green-50 rounded-2xl border border-green-100 flex flex-col items-center">
                <i class="fa-solid fa-circle-check text-green-500 text-2xl mb-2"></i>
                <p class="text-sm font-bold text-green-700 mb-4 text-center">Video Found Successfully!</p>
                <a id="dlLink" href="#" target="_blank" class="w-full bg-slate-900 text-white text-center py-3 rounded-xl font-semibold flex items-center justify-center gap-2">
                    <i class="fa-solid fa-download"></i> Save Video
                </a>
            </div>
        </div>
    </div>

    <script>
        // API Details from your screenshot
        const API_KEY = 'd04973818cmshc7fb9f7824fa68bp1246e0jsn6e00332f3448'; 
        const API_HOST = 'instagram120.p.rapidapi.com';

        async function fetchReel() {
            const urlInput = document.getElementById('reelUrl').value;
            const btn = document.getElementById('mainBtn');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');

            if (!urlInput.includes("instagram.com")) {
                alert("Please paste a valid Instagram URL");
                return;
            }

            loader.classList.remove('hidden');
            result.classList.add('hidden');
            btn.disabled = true;
            btnText.innerText = "Please wait...";

            // API Payload fix: 
            // Aapka screenshot dikha raha hai ki ye endpoint POST /api/instagram/posts hai.
            // Hum isme url parameter pass karenge.
            const options = {
                method: 'POST',
                headers: {
                    'content-type': 'application/json',
                    'X-RapidAPI-Key': API_KEY,
                    'X-RapidAPI-Host': API_HOST
                },
                body: JSON.stringify({
                    url: urlInput
                })
            };

            try {
                const response = await fetch('https://instagram120.p.rapidapi.com/api/instagram/posts', options);
                const json = await response.json();
                
                console.log("Full API Response:", json); // Debugging ke liye console check karein

                let videoUrl = "";

                // Multiple format checking for different Instagram APIs
                if (json.data && json.data.video_url) {
                    videoUrl = json.data.video_url;
                } else if (json.data && Array.isArray(json.data) && json.data[0].video_url) {
                    videoUrl = json.data[0].video_url;
                } else if (json.url) {
                    videoUrl = json.url;
                } else if (json.video_url) {
                    videoUrl = json.video_url;
                }

                if (videoUrl) {
                    document.getElementById('dlLink').href = videoUrl;
                    result.classList.remove('hidden');
                } else {
                    alert("Link not found in API response. Try another reel or check API quota.");
                }

            } catch (err) {
                console.error(err);
                alert("Connection Error. Please check your internet or API key.");
            } finally {
                loader.classList.add('hidden');
                btn.disabled = false;
                btnText.innerText = "Download Video";
            }
        }
    </script>
</body>
</html>
