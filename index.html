<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaReels Pro Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .insta-gradient { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
        .glass-card { background: white; border-radius: 2rem; box-shadow: 0 20px 40px rgba(0,0,0,0.1); border: 1px solid #f1f5f9; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full glass-card p-8">
        <div class="text-center mb-8">
            <div class="w-16 h-16 insta-gradient rounded-2xl flex items-center justify-center text-white text-3xl mx-auto mb-4 shadow-lg">
                <i class="fa-brands fa-instagram"></i>
            </div>
            <h1 class="text-2xl font-bold text-slate-800">Reels Saver</h1>
            <p class="text-slate-500 text-sm">Download Instagram Reels in High Quality</p>
        </div>

        <div class="space-y-4">
            <input type="text" id="reelUrl" placeholder="Paste Reel link here..." 
                class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-pink-500 outline-none transition-all">
            
            <button onclick="fetchReel()" id="mainBtn" class="w-full insta-gradient text-white font-bold py-4 rounded-2xl shadow-md active:scale-95 transition-all">
                <span id="btnText">Generate Download Link</span>
            </button>
        </div>

        <div id="loader" class="hidden mt-8 text-center">
            <div class="inline-block animate-spin w-8 h-8 border-4 border-pink-500 border-t-transparent rounded-full mb-2"></div>
            <p class="text-slate-400 text-xs">Fetching video from servers...</p>
        </div>

        <div id="result" class="hidden mt-8 animate-bounce-in">
            <div class="p-5 bg-green-50 rounded-2xl border border-green-100 text-center">
                <div class="w-12 h-12 bg-green-500 text-white rounded-full flex items-center justify-center mx-auto mb-3 shadow-md">
                    <i class="fa-solid fa-check text-xl"></i>
                </div>
                <h3 class="font-bold text-green-800 mb-4">Video is Ready!</h3>
                <a id="dlLink" href="#" target="_blank" download="reels_video.mp4" class="inline-flex items-center gap-2 bg-slate-900 text-white px-8 py-3 rounded-xl font-bold hover:bg-black transition-colors">
                    <i class="fa-solid fa-download"></i> Download Video
                </a>
            </div>
        </div>
    </div>

    <script>
        // API Details from your screenshot
        const API_KEY = 'd04973818cmshc7fb9f7824fa68bp1246e0jsn6e00332f3448'; 
        const API_HOST = 'instagram120.p.rapidapi.com';

        async function fetchReel() {
            const urlInput = document.getElementById('reelUrl').value;
            const btn = document.getElementById('mainBtn');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');

            if (!urlInput.trim()) {
                alert("Please paste a link first!");
                return;
            }

            loader.classList.remove('hidden');
            result.classList.add('hidden');
            btn.disabled = true;
            btnText.innerText = "Processing...";

            // API Payload based on your Image 3
            // Endpoint: POST https://instagram120.p.rapidapi.com/api/instagram/reels
            const options = {
                method: 'POST',
                headers: {
                    'content-type': 'application/json',
                    'X-RapidAPI-Key': API_KEY,
                    'X-RapidAPI-Host': API_HOST
                },
                body: JSON.stringify({
                    url: urlInput
                })
            };

            try {
                const response = await fetch('https://instagram120.p.rapidapi.com/api/instagram/reels', options);
                const json = await response.json();
                
                console.log("Response Data:", json);

                let videoUrl = "";

                // Deep Mapping based on your Image 3 (result -> edges -> 0 -> node -> video_url)
                if (json.result && json.result.edges && json.result.edges[0]) {
                    const node = json.result.edges[0].node;
                    videoUrl = node.video_url || (node.video_versions && node.video_versions[0].url);
                } 
                // Fallback mapping agar structure simple ho
                else if (json.data && json.data.video_url) {
                    videoUrl = json.data.video_url;
                } else if (json.url) {
                    videoUrl = json.url;
                }

                if (videoUrl) {
                    const downloadBtn = document.getElementById('dlLink');
                    downloadBtn.href = videoUrl;
                    result.classList.remove('hidden');
                } else {
                    alert("Unable to extract video link. Please make sure the Reel is from a Public account.");
                }

            } catch (err) {
                console.error("Fetch Error:", err);
                alert("API Error: Check your RapidAPI quota or Internet.");
            } finally {
                loader.classList.add('hidden');
                btn.disabled = false;
                btnText.innerText = "Generate Download Link";
            }
        }
    </script>
</body>
</html>
